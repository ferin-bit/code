<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="/my-work/order-summary-component-main/images/illustration-hero.svg" class="hero-img" alt="hero image">
     <div class="card-content">
      <h2>Order Summary</h2>
      <p style="color: gray;font-size: small;">You can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like!</p>
      <div class="plan-box">
        <div class="plan-details">
          <img src="/my-work/order-summary-component-main/images/icon-music.svg" alt="music icon">
          <div class="plan-text">
            <strong>Annual Plan</strong>
            <p style="color: gray;font-size: small;">$59.99/year</p>
          </div>
        </div>
        <a href="https://open.spotify.com/user/31pxpndte2ydebjoykempbanhoui?si=DYaQO2GISu25h3cC8hZP1A">Change</a>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>


     </div>
  </div>
</body>
</html>
